<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Course Manager</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
  <link href="index.css" rel="stylesheet">
</head>

<body>
  <script src="app.js"></script>

  <div id="loading">
    <svg height="100px" width="100px" viewbox="-100 -100 700 700">

      <!-- Old Code >
      <defs>
        <linearGradient id="logo-fill" x1="100%" y1="0%" x2="0%">
          <stop offset="0" stop-color="red">
            <animate dur="1s" attributeName="offset" fill="freeze" from="0" to="1" begin="indefinite" />
          </stop>
          <stop offset="0" stop-color="transparent">
            <animate dur="50ms" attributeName="offset" fill="freeze" from="0" to="1" begin="indefinite" />
          </stop>
        </linearGradient>

        <linearGradient id="letter-fill" x1="0%" y1="0%" x2="100%">
          <stop offset="0" stop-color="white">
            <animate dur="500ms" attributeName="offset" fill="freeze" from="0" to="1" begin="indefinite" />
          </stop>
          <stop offset="0" stop-color="transparent">
            <animate dur="250ms" attributeName="offset" fill="freeze" from="0" to="1" begin="indefinite" />
          </stop>
        </linearGradient>
      </defs>
      <!-->

      <g fill="none" fill-rule="evenodd" stroke="none" stroke-width="1" class="loadingCircle">
        <path id="logo-letter-border" fill-opacity="0" fill="red" stroke="red" stroke-width="6" d="M 50 50 L 50 450 L 450 450 L 450 50 L 50 50z"></path>
        <path id="logo-border" fill-opacity="0" fill="white" stroke="white" stroke-width="5" d="M 450 50 L 450 275 Q 450 400 325 400 Q 200 400 200 275 L 200 50 L 275 50 L 275 275 Q 275 325 325 325 Q 375 325 375 275 L 375 50 L 450 50 Z"></path>
      </g>
    </svg>
  </div>

  <div class="topBar">
    <div class="windowBtns">
      <div id="closeBtn"></div>
      <div id="maximizeBtn"></div>
      <div id="minimizeBtn"></div>
    </div>

    <span class="title">York University Course Manager</span>
  </div>

  <div class="main-container">
    <section class="sidebar">
      <nav class="nav">
        <ul style="height: 30px">
          <li>
            <a href="#courses">My Courses</a>
          </li>
        </ul>
      </nav>
    </section>
    <section class="view">
      <div class="graph-view"></div>
    </section>
  </div>

  <div class="footer">
    <span>This software is not affiliated with York University in any form.</span>
  </div>

</body>

</html>
